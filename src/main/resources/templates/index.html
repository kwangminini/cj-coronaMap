<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CJ 코로나맵</title>
    <link th:href="@{/css/mainBoard.css}" rel="stylesheet">
    <link href="webjars/bootstrap/4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.5.2/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/mainBoard.js}"></script>
</head>
<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="">
                    CJ 코로나맵
                </a>
            </li>
            <li>
                <a id="dashBoard" href="/">Dashboard</a>
            </li>
            <li>
                <a id="cheilJedang" href="/cheilJedang">제일제당</a>
            </li>
            <li>
                <a href="#">올리브네트웍스</a>
            </li>
            <li>
                <a href="#">올리브영</a>
            </li>
            <li>
                <a href="#">대한통운</a>
            </li>
            <li>
                <a href="#">ENM</a>
            </li>
            <li>
                <a href="#">오쇼핑</a>
            </li>
            <li>
                <a href="#">CGV</a>
            </li>
            <li>
                <a href="#">푸드빌</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="row content-header">신종코로나바이러스-19</div>
        <div class="container">

            <div class="row corona-board">
                <div class="col-sm">
                    <div>확진자 수</div>
                    <div th:text="${decideCnt}">111</div>
                    <div>(전일대비) +333</div>
                </div>
                <div class="col-sm">
                    <div>격리해제 수</div>
                    <div th:text="${clearCnt}">111</div>
                    <div>(전일대비) +333</div>
                </div>
                <div class="col-sm">
                    <div>검사진행 수</div>
                    <div th:text="${examCnt}">111</div>
                    <div>(전일대비) +333</div>
                </div>
                <div class="col-sm">
                    <div>사망자 수</div>
                    <div th:text="${deathCnt}">111</div>
                    <div>(전일대비) +333</div>
                </div>
                <div class="col-sm">
                    <div>치료중 환자 수</div>
                    <div th:text="${careCnt}">111</div>
                    <div>(전일대비) +333</div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>



<script>
    $(function(){
        $('#dashBoard').css("background","rgba(255,255,255,0.2)");
        $('#dashBoard').css("color","#fff");
        $('#dashBoard').css("text-decoration","none");
    })
</script>
</body>
</html>
